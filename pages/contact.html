    <!-- Contact Form -->
    <section id="contact" class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4 fw-semibold display-5">Contact</h2>
        <div class="row">
          <div class="col-md-6 mb-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="xxxxx@email.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="5"
                  placeholder="Your message..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>

          <!-- Map -->
          <div class="col-md-6">
            <div class="ratio ratio-16x9">
            
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4743.209259343014!2d77.7144291402665!3d12.99036101451784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1194040ca199%3A0x2f80f58c5f14e272!2sMAHAVEER%20TUSCAN%2C%2038%2C%20Basavanna%20Nagar%20Main%20Rd%2C%20Hoodi%2C%20Bengaluru%2C%20Karnataka%20560048!5e1!3m2!1sen!2sin!4v1744824094219!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></>"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
